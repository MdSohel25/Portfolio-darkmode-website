<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark-mode-toggling website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <nav>
        <a href="#"
          ><img
            src="./images/logo.png"
            alt="logo-img"
            class="logo-img"
            id="logo"
        /></a>
        <ul>
          <li><a href="#">home</a></li>
          <li><a href="#">portfolio</a></li>
          <li><a href="#">clients</a></li>
          <li><a href="#">contact</a></li>
        </ul>
        <div class="toggle-btn" id="btn">
          <span id="btnText">Dark</span>
          <img src="./images/moon.png" alt="moon-icon" id="btnIcon" />
        </div>
      </nav>
      <div class="content">
        <h1 class="anim">hello!</h1>
        <h1 class="anim"><span>i'm</span> mohammad sohel</h1>
        <p class="anim">
          i'm a developer and a designer with a passion for website design.i
          always try my best to provide the best experience.
        </p>
        <a href="#" class="toggle-btn hireme anim">hire me</a>
      </div>
      <div class="img-box">
        <img src="./images/Remove background project.png" alt="" class="anim" />
        <div class="pattern">
          <img src="./images/background.png" alt="" />
          <img src="./images/background.png" alt="" />
        </div>
      </div>
      <p class="copyright anim">
        &copy; copyright 2024 -
        <a href="https://www.linkedin.com/in/mohammad-sohel-4a9571243"
          ><i class="fa-brands fa-linkedin"></i> MOHAMMAD SOHEL</a
        >
        -
        <a href="https://www.instagram.com/s.o.h.3.l/"
          ><i class="fa-brands fa-instagram"></i> s.o.h.3.l</a
        >
      </p>
    </div>
    <script>
      let btn = document.getElementById("btn");
      let btnText = document.getElementById("btnText");
      let btnIcon = document.getElementById("btnIcon");
      let logo = document.getElementById("logo");
      btn.onclick = function () {
        document.body.classList.toggle("dark-theme");
        if (document.body.classList.contains("dark-theme")) {
          btnIcon.src = "./images/sun.png";
          btnText.innerHTML = "Light";
          logo.src = "./images/logo-white.png";
        } else {
          btnIcon.src = "./images/moon.png";
          btnText.innerHTML = "Dark";
          logo.src = "./images/logo.png";
        }
      };
    </script>
    <script
      src="https://kit.fontawesome.com/9784e2e532.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
